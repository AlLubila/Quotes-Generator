<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Importing font from Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />

    <script src="App.js" defer></script>

    <title>Quote generator</title>
  </head>
  <body>

    <!--   Containrer for all elements -->
    <div class="container">
      <div class="quoteContainer">

       <!--  Title Container -->
        <div class="titleContainer">
          <h1 class="title">Quote Generator</h1>
        </div>

         <!--  Quote Container -->
        <div class="quotePlace">
          <h2 id="quote">No quote</h2>        
      </div>


       <!--  Button Container -->
      <div class="buttonContainer">
        <button>New Quote</button>
      </div>
    
    </div>
  </body>
</html>
